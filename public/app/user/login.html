<div class="form">
  <div class="row">
    <div class="col-md-3">
      <label for="E-mail">
        E-mail:
      </label>
    </div>
    <div class="col-md-9">
      <input placeholder="email" type="text" [(ngModel)]="email" name="email">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <label for="password">
        Password:
      </label>
    </div>
    <div class="col-md-9">
      <input placeholder="password" type="password" [(ngModel)]="password" name="password">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      &nbsp;
    </div>
    <div class="col-md-9">
      <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
  </div>
</div>
