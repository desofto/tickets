<div class="form">
  <div *ngIf="!currentUser.active">
    <div class="row">
      <div class="col-md-12">
        <input placeholder="email" type="text" [(ngModel)]="email" name="email">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input placeholder="password" type="password" [(ngModel)]="password" name="password">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <input placeholder="subject" type="text" [(ngModel)]="subject" name="subject">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <textarea placeholder="message" [(ngModel)]="body" name="body"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="create()">Submit new request</button>
    </div>
  </div>
</div>
